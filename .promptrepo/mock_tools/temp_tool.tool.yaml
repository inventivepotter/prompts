tool:
  description: this tool helps know temperature in a given city and in the units you
    want
  mock:
    content_type: json
    enabled: true
    mock_type: static
    static_response: '{"result":23}'
  name: temp_tool
  parameters:
    properties:
      city:
        description: name of the city for which temperature is being asked for
        type: string
      unit:
        default: celcius
        description: units in which you want the temp in
        enum:
        - celcius farenhieght
        type: string
    required:
    - city
    type: object
