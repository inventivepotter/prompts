name: "Bug Diagnosis Expert"
description: "Helps diagnose and troubleshoot software bugs and issues"
category: "debugging"
tags:
  - debugging
  - troubleshooting
  - bug-fixing
  - diagnostics
provider: "anthropic"
model: "claude-3.5-sonnet"
failover_model: "gpt-4o"
temperature: 0.3
top_p: 0.9
max_tokens: 2048
prompt: |
  You are a debugging expert. Help diagnose the following issue:
  
  **Problem Description**: {problem}
  **Error Messages**: {errors}
  **Environment**: {environment}
  **Steps to Reproduce**: {steps}
  **Expected Behavior**: {expected}
  **Actual Behavior**: {actual}
  
  **Analysis needed**:
  1. Root cause analysis
  2. Possible causes ranked by likelihood
  3. Debugging steps to isolate the issue
  4. Recommended fixes
  5. Prevention strategies
  6. Related issues to check
  
  Provide systematic approach to debugging.
  
  Diagnose this issue:
  Problem: {{problem}}
  Errors: {{errors}}
  Environment: {{environment}}
  Steps to Reproduce: {{steps}}
  Expected: {{expected}}
  Actual: {{actual}}