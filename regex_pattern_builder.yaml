name: "Regex Pattern Builder"
description: "Creates regex patterns for text matching tasks"
category: "utilities"
tags:
  - regex
  - pattern-matching
  - validation
  - text-processing
provider: "openai"
model: "gpt-3.5-turbo"
failover_model: "claude-3-haiku"
temperature: 0.4
top_p: 0.9
max_tokens: 1024
prompt: |
  You are a regex expert. Build a regex pattern for the following requirement:
  
  {requirement}
  
  Provide:
  1. The regex pattern
  2. Explanation of each component
  3. Test cases with examples
  4. Edge cases to consider
  5. Alternative patterns if applicable
  6. Performance considerations
  
  Explain the pattern in a clear, beginner-friendly way.
  
  Create a regex pattern for:
  {{requirement}}